    <!-- Custom CSS -->
    <style>
      :root {
        --electric-blue: #00D4FF;
        --neon-green: #39FF14;
        --fire-red: #FF3366;
        --sunset-orange: #FF6B35;
        --purple-power: #8B5CF6;
        --sports-yellow: #FFD60A;
        --deep-navy: #0F1419;
        --cool-gray: #64748B;
        --light-bg: #F8FAFC;
        --white-smoke: #FAFBFC;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'DM Sans', sans-serif;
        line-height: 1.6;
        overflow-x: hidden;
        background: var(--light-bg);
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Manrope', sans-serif;
        font-weight: 800;
      }
      
      /* Custom Button Styles */
      .btn-electric {
        background: linear-gradient(135deg, var(--electric-blue), var(--purple-power));
        border: none;
        color: white;
        border-radius: 25px;
        padding: 15px 30px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
      }
      
      .btn-electric:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 35px rgba(0, 212, 255, 0.4);
        color: white;
      }
      
      .btn-fire {
        background: linear-gradient(135deg, var(--fire-red), var(--sunset-orange));
        border: none;
        color: white;
        border-radius: 25px;
        padding: 15px 30px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(255, 51, 102, 0.3);
      }
      
      .btn-fire:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 35px rgba(255, 51, 102, 0.4);
        color: white;
      }
      
      .btn-neon {
        background: linear-gradient(135deg, var(--neon-green), var(--sports-yellow));
        border: none;
        color: var(--deep-navy);
        border-radius: 25px;
        padding: 15px 30px;
        font-weight: 700;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(57, 255, 20, 0.3);
      }
      
      .btn-neon:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 35px rgba(57, 255, 20, 0.4);
        color: var(--deep-navy);
      }
      
      /* Hero Gradient */
      .hero-electric {
        background: linear-gradient(135deg, var(--electric-blue) 0%, var(--purple-power) 50%, var(--fire-red) 100%);
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }
      
      .hero-electric::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
        animation: float 20s ease-in-out infinite;
      }
      
      /* Scroll Animations */
      .scroll-reveal {
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      
      .scroll-reveal.revealed {
        opacity: 1;
        transform: translateY(0);
      }
      
      .zoom-on-scroll {
        transition: transform 0.3s ease;
      }
      
      .zoom-on-scroll:hover {
        transform: scale(1.05) rotate(2deg);
      }
      
      .rotate-on-scroll {
        transition: transform 0.5s ease;
      }
      
      .rotate-on-scroll:hover {
        transform: rotate(5deg) scale(1.02);
      }
      
      /* Feature Cards */
      .feature-card {
        background: white;
        border-radius: 25px;
        padding: 2rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        border: 3px solid transparent;
        position: relative;
        overflow: hidden;
      }
      
      .feature-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, var(--electric-blue), var(--neon-green));
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }
      
      .feature-card:hover {
        transform: translateY(-15px) scale(1.02);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        border-color: var(--electric-blue);
      }
      
      .feature-card:hover::before {
        opacity: 0.1;
      }
      
      /* Floating Elements */
      .floating-element {
        animation: float 6s ease-in-out infinite;
      }
      
      .floating-element:nth-child(2) {
        animation-delay: -2s;
      }
      
      .floating-element:nth-child(3) {
        animation-delay: -4s;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      
      /* Background Blur Effect */
      .blur-background {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
      }
      
      /* Horizontal Scroll Section */
      .horizontal-scroll {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        gap: 1.5rem;
        padding: 2rem 0;
      }
      
      .horizontal-scroll::-webkit-scrollbar {
        height: 8px;
      }
      
      .horizontal-scroll::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      
      .horizontal-scroll::-webkit-scrollbar-thumb {
        background: var(--electric-blue);
        border-radius: 10px;
      }
      
      .story-card {
        min-width: 300px;
        scroll-snap-align: start;
        background: white;
        border-radius: 20px;
        padding: 1.5rem;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      }
      
      /* Progress Bar */
      .progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(90deg, var(--electric-blue), var(--neon-green), var(--fire-red));
        z-index: 1060;
        transition: width 0.15s ease;
        border-radius: 0 0 10px 10px;
      }
      
      /* Fan Avatars */
      .fan-avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--electric-blue), var(--purple-power));
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: 1.2rem;
        position: sticky;
        top: 20px;
        z-index: 10;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }
      
      /* Emoji Animation */
      .emoji-bounce {
        display: inline-block;
        animation: bounce 2s infinite;
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
      }
      
      /* Text Gradients */
      .text-gradient {
        background: linear-gradient(135deg, var(--electric-blue), var(--purple-power));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .text-fire-gradient {
        background: linear-gradient(135deg, var(--fire-red), var(--sunset-orange));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Vibrant Sections */
      .section-electric {
        background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      }
      
      .section-fire {
        background: linear-gradient(135deg, rgba(255, 51, 102, 0.1) 0%, rgba(255, 107, 53, 0.1) 100%);
      }
      
      .section-neon {
        background: linear-gradient(135deg, rgba(57, 255, 20, 0.1) 0%, rgba(255, 214, 10, 0.1) 100%);
      }
      
      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .hero-electric h1 {
          font-size: 2.5rem;
        }
        
        .feature-card {
          padding: 1.5rem;
        }
        
        .horizontal-scroll {
          padding-left: 1rem;
        }
      }
    </style>
